<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body class="wrap">
    <div class="container">
        <div class="jumbotron" style="background-color: blue">
            <h1 class="text-center">Here comes the Train!</h1>
            <h3 class="text-center">CHOO CHOO!</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-heading">
                        <h2 class="card-title text-center" style="color: white"><strong>Current Train Schedule</strong></h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover text-center" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Leave empty for New data from firebase-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-heading">
                        <h2 class="card-title text-center" style="color: white"><strong>Add Train</strong></h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>
                            <div class="form-group">
                                <label for="">Frequency (Min)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit! </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <audio id="myVideo" controls autoplay>
            <source id="mp4_src" src="assets/audio/trainwheels.mp3" type="video/mp4">
        </audio>
    </div>
    <footer>&copy;Copyright 2018 Derek Frand</footer>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
